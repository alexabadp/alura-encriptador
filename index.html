<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <div class="contenedor">
      <header class="grid-item1">
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura" />
      </header>
      <main class="grid-item2">
        <textarea
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
      </main>

      <section class="grid-item3">
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="flex-buttons">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>

      <section class="grid-item4">
        <textarea
          class="mensaje"
          cols="30"
          rows="10"
          id="copiar-mensaje"
        ></textarea>

        <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
